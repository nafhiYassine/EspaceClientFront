<div class="card bg-primary flex" style="background-color: rgba(var(--color-primary), 0.1);">
    <div class="p-6 text-primary-contrast flex-auto">
        <div class="mt-4 flex items-center">
            <!-- <div class="p-1 flex items-center"></div> -->
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-5 sm:gap-4">
                <p class="col-span-2 p-1 flex items-center text-black">
                    <span class="body-2 cursor-pointer">
                        <table>
                            <tr>
                                <td colspan=1 align='left'><strong>Commentaire</strong></td>
                            </tr>
                            <tr>
                                <td colspan=1 align='left'>{{commentaire}}</td>
                            </tr>
                        </table>
                    </span>
                </p>
                <p class="col-span-3 p-1 flex items-center text-black">
                    <span class="body-2 cursor-pointer">
                        <table>
                            <tr>
                                <td colspan=1 align='left'> <strong>Réponse</strong></td>
                            </tr>
                            <tr>
                                <td colspan=1 align='left'>{{reponse}}</td>
                            </tr>
                        </table>
                        <!-- État : Non traitée -->
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
