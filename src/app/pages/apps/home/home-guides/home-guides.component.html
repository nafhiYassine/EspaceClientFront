<div *ngIf="data" class="my-12 container grid grid-cols-1 sm:grid-cols-2 gap-6">
  <div class="card max-w-full overflow-hidden p-3">
    <mat-nav-list >
   <!--  <vex-contrats *ngIf="data?.listeContrats && data?.listeContrats?.length" [authObj]="authObj" [data]="data" ></vex-contrats>
   -->
   <vex-contrat-sante *ngIf="data?.listeContrats && data?.listeContrats?.length && authObj.typeContrat !='A'" [authObj]="authObj"  [data]="data" ></vex-contrat-sante>
   <vex-infos-bancaires  *ngIf ="data?.souscripteur && authObj.typeContrat =='A'"  [data]="data"></vex-infos-bancaires>

  </mat-nav-list>
</div>


<vex-souscripteur   [data]="data"></vex-souscripteur>

<vex-cotisations [authObj]="authObj" [data]="data"></vex-cotisations>

<vex-assures [authObj]="authObj" [data]="data"></vex-assures>


</div>
