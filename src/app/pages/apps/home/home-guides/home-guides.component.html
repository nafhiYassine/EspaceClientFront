<div *ngIf="data" class="my-12 container grid grid-cols-1 sm:grid-cols-2 gap-6">
  <div class="card max-w-full overflow-hidden p-3">
    <mat-nav-list >

   -->
   <vex-contrat-sante *ngIf ="data?.listeContrats && data?.listeContrats?.length && authObj.typeContrat !='A'" [authObj]="authObj"  [data]="data" ></vex-contrat-sante>
   <vex-contrat-animal *ngIf ="authObj.typeContrat =='A'" [authObj]="authObj"  [data]="data" ></vex-contrat-animal>

<vex-souscripteur  [data]="data"></vex-souscripteur>
